version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/y-yagi/tomato

    steps:
      - checkout
      - run:
          name : Run dep
          command: |
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
      - run:
          name: Run vet
          command: go vet
      - run:
          name: Run lint
          command: |
            go get -u github.com/golang/lint/golint
            golint -set_exit_status
      - run:
          name: Run megacheck
          command: |
            go get -u honnef.co/go/tools/cmd/megacheck
            megacheck
      - run:
          name: Run tests
          command: go test -v
  dep-update:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/y-yagi/tomato

    steps:
      - checkout
      - run:
          name: Run ci-dep-update
          command: |
            go get -u github.com/y-yagi/ci-dep-update

workflows:
  version: 2
  build:
    jobs:
      - dep-update
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 22 * * 1"
          filters:
            branches:
              only: master
    jobs:
      - dep-update
